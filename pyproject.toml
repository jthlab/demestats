[project]
name = "demesinfer"
version = "0.1.0"
description = "Inference for demes-formatted demographic models"
readme = "README.md"
authors = [
    { name = "Jonathan Terhorst", email = "terhorst@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "beartype>=0.21.0",
    "demes>=0.2.3",
    "loguru>=0.7.3",
    "networkx>=3.5",
    "numpy>=2.3.1",
    "scipy>=1.16.0",
    "sympy>=1.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "matplotlib>=3.10.3",
    "pydot>=4.0.1",
    "pygraphviz>=1.14",
    "pytest>=8.4.1",
    "stdpopsim>=0.3.0",
]
